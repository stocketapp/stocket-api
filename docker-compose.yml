version: '3.8'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b $STOCKET_HOST_IP"
    volumes:
      - .:/stocket-api
    ports:
      - '3000:3000'
    depends_on:
      - db
