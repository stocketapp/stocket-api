version: '3.8'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    command: ['redis-server', '--bind', '0.0.0.0', '--port', '6379']
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    links:
      - redis
    volumes:
      - .:/stocket-api
    ports:
      - '3000:3000'
    depends_on:
      - db
      - redis
